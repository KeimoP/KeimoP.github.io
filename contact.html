    <main>
        <section id="contact-form">
            <div class="container">
                <h2>Contact Me - Broken</h2>
                <form action="contact.php">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" autocomplete="name" required>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div class="g-recaptcha" data-sitekey="6LcT54gqAAAAAPAr_eeqETwWHJklRwRrCcI80emd"></div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Include the reCAPTCHA API script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        // Generate snowflakes
        const numSnowflakes = 50; // Adjust the number of snowflakes
        const body = document.body;

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            snowflake.style.animationDuration = `${10 + Math.random() * 10}s`;
            snowflake.style.opacity = `${0.3 + Math.random() * 0.7}`;
            body.appendChild(snowflake);
        }
    </script>
</body>
