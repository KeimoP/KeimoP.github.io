    <main>
        <section id="contact-form">
            <div class="container">
                <h2>Contact Me - Broken</h2>
                <form action="https://api.web3forms.com/submit" method="POST">

                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="6219af4d-a5e9-46a0-b1d8-d76eadfca246">
                
                    <!-- Form Inputs. Each input must have a name="" attribute -->
                    <input type="text" name="name" required>
                    <input type="email" name="email" required>

    <!-- Include the reCAPTCHA API script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        // Generate snowflakes
        const numSnowflakes = 50; // Adjust the number of snowflakes
        const body = document.body;

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;
            snowflake.style.animationDuration = `${10 + Math.random() * 10}s`;
            snowflake.style.opacity = `${0.3 + Math.random() * 0.7}`;
            body.appendChild(snowflake);
        }
    </script>
